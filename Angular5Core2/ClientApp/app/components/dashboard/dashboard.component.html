<div class="col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span>All Products</span>
        </div>
        <div class="panel-body">
            <table class='table' *ngIf="products">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let product of products">
                    <td>{{ product.name }}</td>
                    <td>{{ product.type }}</td>
                    <td>{{ product.quantity }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<p>
    dashboard works!
</p>
